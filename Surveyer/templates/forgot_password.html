{% extends "layout.html" %}
{% block body %}
    <script src="{{ url_for('bower.static', filename='bootstrap-validator/dist/validator.js') }}"></script>
    <script>$('signupform').validator()</script>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <form data-toggle="validator" role="form" id="loginform" action="" method=post>
                    <div class="form-group">
                        <label for="turkid" class="control-label">Enter your MTurk Worker ID:</label>
                        <input type="text" class="form-control" name="turkid" placeholder="Worker ID"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="control-label">Enter your email:</label>
                        <input type="email" class="form-control" name="email" placeholder="Email"
                               data-error="Please enter a valid e-mail address." required>

                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Send me my password.</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
