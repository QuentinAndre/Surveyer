{% extends "layout.html" %}
{% block body %}
    <script src="{{ url_for('bower.static', filename='bootstrap-validator/dist/validator.js') }}"></script>
    <script>$('signupform').validator()</script>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <form data-toggle="validator" role="form" id="loginform" action="" method=post>
                    <div class="form-group">
                        <label for="turkid" class="control-label">Enter your MTurk Worker ID</label>
                        <input type="text" class="form-control" name="turkid" placeholder="Worker ID"
                               required>
                    </div>
                    <div class="form-inline row">
                        <div class="form-group col-sm-6">
                            <input type="password" data-minlength="4" class="form-control" name="password"
                                   placeholder="Enter your password" required>
                            <span class="help-block">Minimum of 4 characters</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="rememberme">
                                Remember me.
                            </label>

                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
