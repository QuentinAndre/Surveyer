{% extends "layout.html" %}
{% block body %}
    <script src="{{ url_for('bower.static', filename='bootstrap-validator/dist/validator.js') }}"></script>
    <script>$('signupform').validator()</script>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <form data-toggle="validator" role="form" id="signupform" action="" method=post>
                    <div class="form-group">
                        <label for="turkid" class="control-label">Enter your MTurk Worker ID:</label>
                        <input type="text" class="form-control" name="turkid" placeholder="Worker ID"
                               pattern="^[_A-z0-9]{1,}$" required>
                    </div>
                    <div class="form-group">
                        <label for="turkid" class="control-label">Enter a nickname you want to use:</label>
                        <input type="text" class="form-control" name="nickname" placeholder="nickname"
                               pattern="^[_A-z0-9]{1,}$" required>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="control-label">Enter your email (for account
                            confirmation):</label>
                        <input type="email" class="form-control" name="email" placeholder="Email"
                               data-error="Please enter a valid e-mail address." required>

                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">Enter a password (must be different from your MTurk
                            password):</label>

                        <div class="form-inline row">
                            <div class="form-group col-sm-6">

                                <input type="password" data-minlength="6" class="form-control" id="password"
                                       name="password" placeholder="Enter your password" required>
                                <span class="help-block">Six characters minimum.</span>
                            </div>
                            <div class="form-group col-sm-6">
                                <input type="password" class="form-control" id="passwordConfirm"
                                       data-match="#password" data-match-error="The passwords do not match"
                                       placeholder="Confirm your password" required>

                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
