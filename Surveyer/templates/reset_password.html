{% extends "layout.html" %}
{% block body %}
    <script src="{{ url_for('bower.static', filename='bootstrap-validator/dist/validator.js') }}"></script>
    <script>$('signupform').validator()</script>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <form data-toggle="validator" role="form" id="resetform" action="" method=post>
                    <div class="form-group">
                        <label for="password" class="control-label">Enter your new password (must be different from your
                            MTurk
                            password):</label>

                        <div class="form-inline row">
                            <div class="form-group col-sm-6">

                                <input type="password" data-minlength="6" class="form-control" id="password"
                                       name="password" placeholder="Enter your password" required>
                                <span class="help-block">Six characters minimum.</span>
                            </div>
                            <div class="form-group col-sm-6">
                                <input type="password" class="form-control" id="passwordConfirm"
                                       data-match="#password" data-match-error="The passwords do not match"
                                       placeholder="Confirm your password" required>

                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Send me my password.</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
